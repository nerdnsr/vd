<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e91e63; /* Pink header background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }
        .container {
            text-align: left;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft box shadow */
            margin: 20px auto; /* Center the container and add space around it */
            max-width: 600px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio (height: 9/16 = 56.25%) */
            margin-bottom: 20px; /* Add some space below the video */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>I love you so much ▼(´ᴥ`)▼</h1>
    </div>
    <div class="container">
        <p>I made a little video edit of us :D Enjoy Baby!</p>
        <div class="video-container">
            <!-- Replace "your-video-url" with the URL of your video -->
            <iframe src="vd.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Watch moo, wag ka cringe ヾ( ･`⌓´･)ﾉﾞ</p>
        
    </div>
</body>
</html>
